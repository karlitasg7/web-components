<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles with host</title>

    <style>
        h2 {
            color: blue;
        }
    </style>
</head>

<body>
    <my-element>
        <span slot="title">Title component 1</span>
        <span slot="body">This is the body</span>
    </my-element>

    <my-element class="blue">
        <span slot="title">Title component 2</span>
        <span slot="body">This is the body</span>
    </my-element>

    <my-element yellow>
        <span slot="title">Title component 3</span>
        <span slot="body">This is the body</span>
    </my-element>

    <article class="card">
        <my-element yellow>
            <span slot="title">Title component 4</span>
            <span slot="body">This is the body</span>
        </my-element>
    </article>

    <script type="module" src="./my-element.js"></script>

</body>

</html>
